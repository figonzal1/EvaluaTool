language: android
java: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
    - extra-google-google_play_services  - extra-google-m2repository
    - extra-android-m2repository
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
stages:
  - name: test
    if: NOT(branch = development)
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      script: "./gradlew test"
    - stage: deploy
      script: "./gradlew assembleRelease"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/release/app-release.apk
        skip_cleanup: true
        overwrite: true
        on:
          tags: true

before_install:
  - openssl aes-256-cbc -K $encrypted_cdc0677920ab_key -iv $encrypted_cdc0677920ab_iv -in secrets.tar.gz.enc -out secrets.tar.gz -d
  - tar xzvf secrets.tar.gz
  - chmod +x gradlew
  - export TZ=America/Santiago
notifications:
  slack:
    secure: 